<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        canvas { border: 1px solid #ccc; margin: 10px; }
    </style>
</head>
<body>
    <h2>AI Document Agent Icons</h2>
    <div id="icons"></div>
    
    <script>
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#007bff';
            ctx.fillRect(0, 0, size, size);
            
            // AI Brain symbol
            ctx.fillStyle = 'white';
            const center = size / 2;
            const radius = size * 0.3;
            
            // Draw brain-like shape
            ctx.beginPath();
            ctx.arc(center, center, radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Add some neural network lines
            ctx.strokeStyle = '#007bff';
            ctx.lineWidth = 2;
            const points = [
                [center - radius * 0.5, center - radius * 0.3],
                [center, center],
                [center + radius * 0.5, center + radius * 0.3],
                [center - radius * 0.3, center + radius * 0.5]
            ];
            
            ctx.beginPath();
            points.forEach((point, i) => {
                if (i === 0) ctx.moveTo(point[0], point[1]);
                else ctx.lineTo(point[0], point[1]);
            });
            ctx.stroke();
            
            return canvas;
        }
        
        // Create icons in different sizes
        [16, 32, 48, 128].forEach(size => {
            const canvas = createIcon(size);
            document.getElementById('icons').appendChild(canvas);
            
            // Convert to downloadable image
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL();
            link.textContent = `Download ${size}x${size}`;
            link.style.display = 'block';
            document.getElementById('icons').appendChild(link);
        });
    </script>
</body>
</html>
